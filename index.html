<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <h1>Click the Canvas to toggle your pen.</h1>
    <div class="container">
        <div class="left">
            <div class="choiceContainer">
                <h2>Choose Your Color</h2>
                <form id="colorButtonContainer">
                    <ul class="choose">
                        <li>
                            <input type='radio' name='color' id="default" value='defaultColor' checked>
                            <label for='default'><input type="color" id="color-picker" value="#035224"></label>
                        </li>
                        <li>
                            <input type='radio' name='color' id="black" value='blackColor'>
                            <label for='black'>Black</label>
                        </li>
                        <li>
                            <input type='radio' name='color' id="rainbow" value='rainbowColor'>
                            <label for='rainbow'>Rainbow</label>
                        </li>
                    </ul>
                
                    <ul class="eraser">
                        <li>
                            <input type='radio' name='color'  id="eraser" value='eraser'>
                            <label class="eebtn1" for='eraser'>Eraser</label>
                        </li>
                        <li>
                            <input type='radio' name='color' id="cleanAll" value='cleanall'>
                            <label class="eebtn1" for='cleanAll'>Clean All</label>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="slideContainer">
                <h2>Resize the Canvas</h2>
                <input type="range" min="1" max="100" value="25" class="slider" id="myRange">
                <p id="demo"></p>
            </div>
        </div>
        <div class="canvaContainer">
            <div id="canvasContainer"></div>
        </div>
    </div>
    <script src="./javatest.js"></script>
</body>
</html>
